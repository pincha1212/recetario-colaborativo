<div *ngIf="recipe" class="recipe-detail-container">
  <h2>{{ recipe.title }}</h2>

  <div class="description-section">
    <h4 class="section-subtitle">📝 Descripción:</h4>
    <p class="recipe-description">{{ recipe.description }}</p>
  </div>

  <div class="ingredients-section">
    <h4 class="section-subtitle">🛒 Ingredientes:</h4>
    <ul class="ingredients-list">
      <li *ngFor="let ingredient of recipe.ingredients" class="ingredient-item">
        {{ ingredient }}
      </li>
    </ul>
  </div>

  <div class="steps-section">
    <h4 class="section-subtitle">👩🍳 Pasos:</h4>
    <ol class="steps-list">
      <li *ngFor="let step of recipe.steps" class="step-item">
        {{ step }}
      </li>
    </ol>
  </div>

  <div class="categories-section">
    <h4 class="section-subtitle">🏷️ Categorías:</h4>
    <div class="categories-container">
      <span *ngFor="let category of recipe.categories" class="category-tag">
        {{ category | titlecase }}
      </span>
    </div>
  </div>

  <div class="action-buttons">
    <button class="edit-btn" (click)="editarReceta()">✏️ Editar Receta</button>
    <button class="back-btn" (click)="volver()">⬅️ Volver al Listado</button>
  </div>
</div>
